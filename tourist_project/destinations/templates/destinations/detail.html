<div class="container mt-5">
    <div class="card">
        <img src="{{ destination.image.url }}" class="card-img-top" height="400">
        <div class="card-body">
            <h1>{{ destination.place_name }}</h1>
            <p><strong>Weather:</strong> {{ destination.weather }}</p>
            <p><strong>Location:</strong> {{ destination.district }}, {{ destination.state }}</p>
            <p><strong>Description:</strong> {{ destination.description }}</p>
            <a href="{{ destination.google_map_link }}" target="_blank" class="btn btn-primary">View on Map</a>
            <a href="{% url 'destination_update' destination.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'destination_delete' destination.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
